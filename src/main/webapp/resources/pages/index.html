<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone book</title>

    <script src="../js/jquery-2.1.0.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/toastr.min.js"></script>
    <script src="../js/jquery.validationEngine.js" charset="utf-8"></script>
    <script src="../js/jquery.validationEngine-en.js" charset="utf-8"></script>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/toastr.min.css" rel="stylesheet">
    <link href="../css/validationEngine.jquery.css" rel="stylesheet">

    <link href="../img/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
<div id="mainDiv">
    <div id="secondDiv">

        <form class="form-horizontal" role="form" id="createRecordForm" onsubmit="return submitForm();">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input id="inputName" type="text" name="name" value=""
                           class="form-control validate[required] text-input">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Phone</label>

                <div class="col-sm-10">
                    <input id="inputPhone" type="text" name="telephone" value=""
                           class="form-control validate[required] text-input">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Add new record" id="buttonUpload"/>
                </div>
            </div>

        </form>

        </br>

        <form class="form-horizontal" role="form" id="searchForRecordForm" onsubmit="return ajaxCallTable();">

            <div class="form-group">
                <label class="col-sm-2 control-label">&nbsp;</label>

                <div class="col-sm-10">
                    <input id="searchValue" type="text" name="searchValue" value=""
                           class="form-control validate[required] text-input">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Search" id="buttonSearch"/>
                </div>
            </div>

        </form>

        </br>

        <label class="col-sm-2 control-label">&nbsp;</label>
        <div class="col-sm-10">
            <div id="tablePhoneDiv"></div>
        </div>

    </div>

</div>

</body>
</html>
